<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Student Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>School Student Management</h1>
    <div class="form">
      <h2 id="formTitle">Add Student</h2>
      <label>Id</label>
      <input id="id" type="number" required />
      <label>Name</label>
      <input id="name" type="text" required />
      <label>CGPA</label>
      <input id="cgpa" type="text" required />
      <div class="buttons">
        <button id="submitBtn">Add</button>
        <button id="cancelBtn" style="display:none">Cancel</button>
      </div>
    </div>
    <div class="list">
      <h2>Students</h2>
      <table>
        <thead><tr><th>Id</th><th>Name</th><th>CGPA</th><th>Actions</th></tr></thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
